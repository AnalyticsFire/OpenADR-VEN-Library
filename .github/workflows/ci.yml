name: CI

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: .ccache
          key: ${{ runner.os }}-ccache-${{ github.run_number }}
          restore-keys: ${{ runner.os }}-ccache-

      - name: Build
        run: make

      - name: Test
        run: make test

      - name: Code Coverage
        run: make coverage

      - uses: actions/upload-artifact@v2
        with:
          name: code-coverage-html-report
          path: build/coverage/
